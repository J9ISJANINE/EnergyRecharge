<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>能量充电站</title>
  <link rel="manifest" href="manifest.json" />
  <!-- 引入复古游戏字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap " rel="stylesheet">
  <style>
    /* 全局样式 */
    body {
      background-color: #0A0908; /* 深灰色背景 */
      font-family: 'Press Start 2P', sans-serif; /* 复古游戏字体 */
      text-align: center;
      padding-top: 80px;
      color: #fff; /* 白色文字 */
    }

    h1 {
      font-size: 24px;
      color: #ff69b4; /* 粉色标题 */
      margin-bottom: 30px;
    }

    button {
      background-color: #ffd700;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 20px;
      box-shadow: 0 4px #ffb6c1;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px #ffaeb9;
    }

    #output {
      margin-top: 30px;
      font-size: 24px;
      min-height: 60px;
      color: #fff; /* 白色输出内容 */
    }

    .floating-dog {
      width: 100px;
      animation: floatDog 3s ease-in-out infinite;
      margin: 0 auto 20px;
    }

    @keyframes floatDog {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* 底部版权信息 */
    .footer {
      margin-top: 60px;
      font-size: 12px;
      color: #ccc;
    }

    /* 响应式布局 */
    @media (max-width: 600px) {
      .floating-dog {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- 像素风格小狗 -->
  <img src="icon-192x192.png" alt="Pixel Dog" class="floating-dog" />

  <!-- 主标题 -->
  <h1>🧃 Click to get a random energy recharge task! (Only one per click)</h1>

  <!-- 随机任务按钮 -->
  <button onclick="generateTask()">🔁 Get One!</button>

  <!-- 输出任务区域 -->
  <div id="output">💫</div>

  <!-- 底部版权信息 -->
  <div class="footer">© EnergyRecharge · Powered by Pixel Dog 💖</div>

  <script>
    const tasks = [
      "Pick up a book you haven't read and start from the middle page 📖",  
      "Find a poem in an unfamiliar language and read it without translation 🎧",  
      "Open a map and pick a place to see where it is 🗺️",  
      "Look up a job title you've never heard of 💼",
      "Draw a rabbit and give it a name and hometown 🐇",
      "Close your eyes and stand still for 5 minutes, feel the ground and gravity 🌍",
      "Draw a line drawing, like you're dreaming 🌀",
      "Open Douban Movie Rankings and watch the 34th movie 🎬",
      "Grab a handful of rice and sprinkle it near the area with the most bird sounds while saying 🎵Birds, come eat!🎵",  
      "Learn a new song ✌",
      "Record three recent happy things 😽",
      "List five reasons why you're awesome (even if it's just about pooping quickly!🌚)",
      "Go to a place you've never been before and take a picture 🍦",
      "Declutter 4 items you haven't used in 3 months ☕",
      "Buy a small plant to keep at home or dig in a nearby green area~🌱",
      "Try writing a poem💪",
      "Do 2 sit-ups, that's it! Just 2! 🤪",
      "Pretend Mian is an alien spy and write a report 👽",
      "Bite your teeth on the edge of paper, decompress 🧻",
      "Record yourself singing a spell, regardless of pitch 🎶",
      "Observe the view outside for 30 seconds and write a director's commentary 🎬",
      "Pretend you're a typhoon spirit 🌪️",
      "Don't look at your phone for 1 hour🙌",
      "Tell your cup \"I allow you to flow freely\" three times 💧",
      "Choose a color and draw for 5 minutes using only that color 🎨",
      "Write a letter you'll never send ✉️",
      "Imitate the sound of crying when you were a child 😭",
      "Put your face in your clothes and breathe in three times 🧣",
      "List five unheard-of job titles (like sleeping judge) 🛌",
      "Write with your left hand ✍️",
      "Send a message to an old friend and ask them to recommend a movie😄",
      "Complete a 3KM run🏃‍♀️",
      "Draw an energy ball and meditate with it ✨",
      "Write your name using both hands (don't worry about how it looks, focus on the action)👃✍️",
      "Read a common phrase in different tones, like \"Today's weather is great!\" (serious, dramatic, coquettish…)🎭"
    ];

    function generateTask() {
      const randomIndex = Math.floor(Math.random() * tasks.length);
      const selectedTask = tasks[randomIndex];
      document.getElementById("output").innerHTML = `✨ ${selectedTask}`;
    }
  </script>

</body>
</html>
