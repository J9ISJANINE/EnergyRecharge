<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>能量恢复按钮 ✨</title>
  <style>
    body {
      background-color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #f0f0f0;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <h1>🧃 点我获取一条恢复能量的小Tips</h1>
  <button onclick="generateTask()">🔁 来一条！</button>  
  <div id="output">💫</div>  

  <script>
    const tasks = [
      "随便翻一本没看过的书，从中间读一页 📖",
      "找一段陌生语种的诗歌朗读，不查意思 🎧",
      "打开地图点个地方，看看那是哪儿 🗺️",
      "查一个你从未听说过的职业 💼",
      "画个兔子，给它编个名字和出生地 🐇",
      "闭眼原地站立5分钟，感受地面和重力 🌍",
      "画一张线条图，像在做梦 🌀",
      "打开豆瓣电影排名去看第34名的那部电影🎬（或者自己设定一个数，选了不能更改）",  
      "抓一把米下楼撒在小鸟声音最多的区域并说 🎵小鸟小鸟快来吃！",  
      "学习一首新歌✌",  
      "记录3件近期开心的事😽",  
      "列出5个 我很优秀 的理由（拉屎很快当然也算啊！🌚）",  
      "去周边一个没去过的地方拍张照🍢",  
      "断舍离4件3个月没用过的东西☕",  
      "去买一盆小植物放家里，或者路过绿化带挖啊挖~🌱",  
      "尝试写一首诗💪",  
      "做2个仰卧起坐，没错儿就2个！",  
      "假装绵总是外星来的间谍，写一段报告 👽",
      "牙齿轻咬纸边角，解压 🧻",
      "录一段你唱的咒语，无论音调对不对 🎶",
      "观察窗外30秒，写个导演旁白 🎬",
      "假装你是台风精灵 🌪️",
      "不看手机1小时🙌"
      "对着水杯说“我允许你自由流动”三次 💧",
      "选一种颜色，只用那种颜色画5分钟 🎨",
      "写一封永远不寄出的信 ✉️",
      "模仿你小时候哭的声音 😭",
      "把脸埋进衣服里呼吸三下 🧣",
      "列出5个从未听过的职业名（如睡觉审判官） 🛌",
      "用左手写字 ✍️",
      "给一个老朋友发个消息，让TA给你推荐一个电影😄",
      "完成一次3KM慢跑" 🏃‍♀️,
      "画个能量球，握在手里冥想 ✨",
      "用左右写自己的名字（别担心写得难看，重点是动作）👃✍️",
      "用不同的语气读一句普通的话，比如“今天天气真好！”（严肃、戏剧、撒娇…）🎭"
    ];

    function generateTask() {
      const randomIndex = Math.floor(Math.random() * tasks.length);
      document.getElementById("output").innerText = tasks[randomIndex];  
    }
  </script>
</body>
</html>
