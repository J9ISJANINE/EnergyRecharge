<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>能量充电站</title>
  <link rel="manifest" href="manifest.json" />
  <style>
    body {
      background-color: #fffaf0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding-top: 80px;
      color: #333;
    }

    h1 {
      font-size: 24px;
      color: #ff69b4;
    }

    button {
      background-color: #ffd700;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 20px;
      box-shadow: 0 4px #ffb6c1;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.1);
      box-shadow: 0 6px #ffaeb9;
    }

    #output {
      margin-top: 30px;
      font-size: 24px;
      min-height: 60px;
      transition: opacity 0.3s ease;
    }

    img.logo {
      width: 100px;
      animation: float 2s ease-in-out infinite;
    }

    .footer {
      margin-top: 50px;
      font-size: 12px;
      color: #aaa;
    }

    /* 线条小狗浮动动画 */
    .floating-dog {
      position: absolute;
      top: 10%;
      left: 10%;
      width: 100px;
      animation: dogFloat 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    @keyframes dogFloat {
      0%, 100% { transform: translateX(0) rotate(0deg); }
      50% { transform: translateX(20px) rotate(5deg); }
    }
  </style>
</head>
<body>

  <!-- 线条小狗浮动动画 -->
  <img src="icon-192x192.png" alt="线条小狗" class="floating-dog" />

  <!-- 主标题 -->
  <h1>🧃 点我获取一条恢复能量的小任务（只能随机1条喔）</h1>

  <!-- 随机任务按钮 -->
  <button onclick="generateTask()">🔁 来一条！</button>

  <!-- 输出任务区域 -->
  <div id="output">💫</div>

  <!-- 底部版权信息 -->
  <div class="footer">可爱能量由线条小狗赞助 💖</div>

  <script>
    const tasks = [
      "随便翻一本没看过的书，从中间读一页 📖",
      "找一段陌生语种的诗歌朗读，不查意思 🎧",
      "打开地图点个地方，看看那是哪儿 🗺️",
      "查一个你从未听说过的职业 💼",
      "画个兔子，给它编个名字和出生地 🐇",
      "闭眼原地站立5分钟，感受地面和重力 🌍",
      "画一张线条图，像在做梦 🌀",
      "打开豆瓣电影排名去看第34名的那部电影🎬（或者自己设定一个数，选了不能更改）",
      "抓一把米下楼撒在小鸟声音最多的区域并说 🎵小鸟小鸟快来吃！",
      "学习一首新歌✌",
      "记录3件近期开心的事😽",
      "列出5个 我很优秀 的理由（拉屎很快当然也算啊！🌚）",
      "去周边一个没去过的地方拍张照🍢",
      "断舍离4件3个月没用过的东西☕",
      "去买一盆小植物放家里，或者路过绿化带挖啊挖~🌱",
      "尝试写一首诗💪",
      "做2个仰卧起坐，没错儿就2个！",
      "假装绵总是外星来的间谍，写一段报告（绵总是我的猫，你可以换成你的猫。） 👽",
      "牙齿轻咬纸边角，解压 🧻",
      "录一段你唱的咒语，无论音调对不对 🎶",
      "观察窗外30秒，写个导演旁白 🎬",
      "假装你是台风精灵 🌪️",
      "不看手机1小时🙌",
      "对着水杯说“我允许你自由流动”三次 💧",
      "选一种颜色，只用那种颜色画5分钟 🎨",
      "写一封永远不寄出的信 ✉️",
      "模仿你小时候哭的声音 😭",
      "把脸埋进衣服里呼吸三下 🧣",
      "列出5个从未听过的职业名（如睡觉审判官） 🛌",
      "用左手写字 ✍️",
      "给一个老朋友发个消息，让TA给你推荐一个电影😄",
      "完成一次3KM慢跑🏃‍♀️",
      "画个能量球，握在手里冥想 ✨",
      "用左右写自己的名字（别担心写得难看，重点是动作）👃✍️",
      "用不同的语气读一句普通的话，比如“今天天气真好！”（严肃、戏剧、撒娇…）🎭"
    ];

    function generateTask() {
      const randomIndex = Math.floor(Math.random() * tasks.length);
      const selectedTask = tasks[randomIndex];
      document.getElementById("output").innerHTML = `✨ ${selectedTask}`;
    }
  </script>

</body>
</html>
