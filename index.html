<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>EnergyRecharge</title>
  <link rel="manifest" href="manifest.json" />

  <!-- 像素字体 -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap " rel="stylesheet">

  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      background: black;
      color: #7CFC00;
      font-family: 'Press Start 2P', monospace;
      overflow: hidden;
    }

    /* 启动画面 */
    #boot-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      color: lime;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 14px;
      z-index: 9999;
    }

    /* 主体容器（模拟 Win98 分辨率） */
    .window {
      width: 640px;
      margin: 20px auto;
      padding: 20px;
      border: 2px solid #7CFC00;
      background: #000;
      box-shadow: 0 0 10px rgba(124, 252, 0, 0.3);
      font-size: 12px;
    }

    h1 {
      font-size: 16px;
      color: #FFD700;
      text-shadow: 1px 1px black;
      margin-bottom: 20px;
    }

    button {
      background: #2d2d2d;
      border: 3px solid #7CFC00;
      padding: 10px 20px;
      font-size: 12px;
      color: #7CFC00;
      cursor: pointer;
      transition: all 0.1s;
      box-shadow: 4px 4px 0 #000;
    }

    button:hover {
      transform: translate(2px, 2px);
      background: #3d3d3d;
    }

    #output {
      margin-top: 30px;
      padding: 15px;
      width: 80%;
      border: 3px dashed #7CFC00;
      font-size: 12px;
      line-height: 1.8;
      background: rgba(0, 0, 0, 0.6);
    }

    /* Kitty 动画 */
    .floating-kitty {
      width: 64px;
      image-rendering: pixelated;
      animation: pixelBounce 0.8s steps(4) infinite;
    }

    @keyframes pixelBounce {
      0% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
      100% { transform: translateY(0); }
    }

    /* 名字徽章动画 */
    .janine-icon {
      width: 64px;
      image-rendering: pixelated;
      animation: pixelBounce 1.2s ease-in-out infinite;
    }

    .footer {
      font-size: 8px;
      color: #555;
      margin-top: 40px;
    }

    /* CRT扫描线背景 */
    body {
      background-image:
        linear-gradient(rgba(124, 252, 0, 0.05) 1px, transparent 1px),
        linear-gradient(90deg, rgba(124, 252, 0, 0.05) 1px, transparent 1px);
      background-size: 4px 4px;
    }
  </style>
</head>

<body>

  <!-- 启动画面 -->
  <div id="boot-screen">
    $ SYSTEM BOOTING<br><br>
    $ LOADING MODULES...<br>
    [■■■■■] 98%<br><br>
    PRESS ANY KEY TO CONTINUE
  </div>

  <!-- 主体窗口 -->
  <div class="window">

    <!-- 显示名字徽章 -->
    <img src="janine-icon.png" alt="J9ISJANINE" class="janine-icon" />

    <!-- DOS 风格欢迎语 -->
    <div style="margin-bottom: 10px; font-size: 12px;">$ J9ISJANINE ENERGY STATION LOADED</div>

    <!-- Kitty 图标 -->
    <img src="icon-192x192.png" alt="Kitty Recharger" class="floating-kitty" />

    <!-- 标题 -->
    <h1>🧃 点我获取一条恢复能量的随机玩法！</h1>

    <!-- 按钮 -->
    <button onclick="generateTask()">🔁 来一条！</button>

    <!-- 输出区域 -->
    <div id="output">█▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀▀█</div>

    <!-- 底部版权信息 -->
    <div class="footer">© J9ISJANINE • ENERGY RECHARGE v1.0</div>

  </div>

  <script>
    const tasks = [
      "随便翻一本没看过的书，从中间读一页 📖",
      "找一段陌生语种的诗歌朗读，不查意思 🎧",
      "打开地图点个地方，看看那是哪儿 🗺️",
      "查一个你从未听说过的职业 💼",
      "画个兔子，给它编个名字和出生地 🐇",
      "闭眼原地站立5分钟，感受地面和重力 🌍",
      "画一张线条图，像在做梦 🌀",
      "打开豆瓣电影排名去看第34名的那部电影🎬",
      "抓一把米下楼撒在小鸟声音最多的区域并说 🎵小鸟小鸟快来吃！",
      "学习一首新歌✌",
      "记录3件近期开心的事😽",
      "列出5个 我很优秀 的理由（拉屎很快当然也算啊！🌚）",
      "去周边一个没去过的地方拍张照🍢",
      "断舍离4件3个月没用过的东西☕",
      "去买一盆小植物放家里🌱",
      "尝试写一首诗💪",
      "做2个仰卧起坐，没错儿就2个！",
      "假装绵总是外星来的间谍，写一段报告 👽",
      "牙齿轻咬纸边角，解压 🧻",
      "录一段你唱的咒语🎵",
      "观察窗外30秒，写个导演旁白 🎬",
      "假装你是台风精灵 🌪️",
      "不看手机1小时🙌",
      "对着水杯说“我允许你自由流动”三次 💧",
      "选一种颜色，只用那种颜色画5分钟 🎨",
      "写一封永远不寄出的信 ✉️",
      "模仿你小时候哭的声音 😭",
      "把脸埋进衣服里呼吸三下 🧣",
      "列出5个从未听过的职业名（如睡觉审判官） 🛌",
      "用左手写字 ✍️",
      "给一个老朋友发个消息，让TA给你推荐一个电影😄",
      "完成一次3KM慢跑🏃‍♀️",
      "画个能量球，握在手里冥想 ✨",
      "用左右写自己的名字（别担心写得难看，重点是动作）👃✍️",
      "用不同的语气读一句普通的话，比如“今天天气真好！”（严肃、戏剧、可爱…）🎭"
    ];

    function generateTask() {
      const randomIndex = Math.floor(Math.random() * tasks.length);
      const selectedTask = tasks[randomIndex];
      document.getElementById("output").innerHTML =  
        `✨ ${selectedTask} ✨<br>▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄▄`;
    }

    // 关闭启动画面
    document.addEventListener("click", () => {
      document.getElementById("boot-screen").style.display = "none";
    });

    // 按 Enter 键生成任务
    document.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        generateTask();
      }
    });
  </script>

</body>
</html>
