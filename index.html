<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>能量恢复按钮 ✨</title>
  <style>
    body {
      background-color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      color: #333;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }
    button {
      background-color: #f0f0f0;
      border: none;
      padding: 0.75rem 1.25rem;
      font-size: 1rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #e0e0e0;
    }
    #output {
      margin-top: 2rem;
      font-size: 1.2rem;
      text-align: center;
      max-width: 80%;
    }
  </style>
</head>
<body>
  <h1>🧃 点我获取一条恢复能量的小任务</h1>
  <button onclick="generateTask()">🔁 来一条！</button>
  <div id="output">💫</div>

  <script>
    const tasks = [
      "随便翻一本没看过的书，从中间读一页 📖",
      "找一段陌生语种的诗歌朗读，不查意思 🎧",
      "打开地图点个地方，看看那是哪儿 🗺️",
      "查一个你从未听说过的职业 💼",
      "画个兔子，给它编个名字和出生地 🐇",
      "闭眼原地站立5分钟，感受地面 🌍",
      "画一张线条图，像在做梦 🌀",
      "假装绵总是外星来的间谍，写一段报告 👽",
      "牙齿轻咬纸边角，解压 🧻",
      "录一段你唱的咒语，无论音调对不对 🎶",
      "观察窗外30秒，写个导演旁白 🎬",
      "假装你是台风精灵 🌪️",
      "对着水杯说“我允许你自由流动”三次 💧",
      "选一种颜色，只用那种颜色画5分钟 🎨",
      "写一封永远不寄出的信 ✉️",
      "模仿你小时候哭的声音 😭",
      "把脸埋进衣服里呼吸三下 🧣",
      "列出5个从未听过的职业名（如睡觉审判官） 🛌",
      "用左手写字 ✍️",
      "画个能量球，握在手里冥想 ✨"
    ];

    function generateTask() {
      const randomIndex = Math.floor(Math.random() * tasks.length);
      document.getElementById("output").innerText = tasks[randomIndex];
    }
  </script>
</body>
</html>
