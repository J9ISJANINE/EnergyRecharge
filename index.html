<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>能量充电站</title>
  <link rel="manifest" href="manifest.json" />
  <!-- 引入 Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito :wght@400;600&display=swap" rel="stylesheet">
  <style>
    /* 全局样式 */
    body {
      background: linear-gradient(135deg, #fffdf7, #ffeef3);
      font-family: 'Nunito', sans-serif;
      text-align: center;
      padding-top: 80px;
      color: #5a4d46;
      overflow-x: hidden;
    }

    h1 {
      font-size: 24px;
      color: #e97c9b;
      margin-bottom: 30px;
    }

    button {
      background: linear-gradient(135deg, #ffe0ec, #ffeef3);
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 25px;
      box-shadow: 0 4px 10px rgba(255, 105, 180, 0.1);
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      position: relative;
    }

    button:hover {
      transform: scale(1.08);
      box-shadow: 0 6px 15px rgba(255, 105, 180, 0.2);
    }

    #output {
      margin-top: 30px;
      font-size: 20px;
      min-height: 60px;
      color: #8f7e77;
      opacity: 0.95;
    }

    /* 小狗动画 */
    .floating-dog {
      width: 100px;
      animation: floatDog 3s ease-in-out infinite;
      margin: 0 auto 20px;
    }

    @keyframes floatDog {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    /* 底部版权信息 */
    .footer {
      margin-top: 60px;
      font-size: 12px;
      color: #ccc;
    }

    /* 响应式布局 */
    @media (max-width: 600px) {
      .floating-dog {
        width: 80px;
      }
    }
  </style>
</head>
<body>

  <!-- 线条小狗 -->
  <img src="PNG192192.png" alt="线条小狗" class="floating-dog" />

  <!-- 标题 -->
  <h1>🧃 点我获取一条恢复能量的小任务（只能随机1条喔）</h1>

  <!-- 按钮 -->
  <button onclick="generateTask()">🔁 来一条！</button>

  <!-- 输出区域 -->
  <div id="output">💫</div>

  <!-- 版权信息 -->
  <div class="footer">© EnergyRecharge · 由线条小狗守护能量 💖</div>

  <!-- JavaScript 随机任务逻辑 -->
  <script>
    const tasks = [
      "随便翻一本没看过的书，从中间读一页 📖",
      "找一段陌生语种的诗歌朗读，不查意思 🎧",
      "打开地图点个地方，看看那是哪儿 🗺️",
      "查一个你从未听说过的职业 💼",
      "画个兔子，给它编个名字和出生地 🐇",
      "闭眼原地站立5分钟，感受地面和重力 🌍",
      "画一张线条图，像在做梦 🌀",
      "打开豆瓣电影排名去看第34名的那部电影🎬",
      "抓一把米下楼撒在小鸟声音最多的区域并说 🎵小鸟小鸟快来吃！",
      "学习一首新歌✌",
      "记录3件近期开心的事😽",
      "列出5个 我很优秀 的理由（拉屎很快当然也算啊！🌚）",
      "去周边一个没去过的地方拍张照🍢",
      "断舍离4件3个月没用过的东西☕",
      "去买一盆小植物放家里🌱",
      "尝试写一首诗💪",
      "做2个仰卧起坐，没错儿就2个！",
      "假装绵总是外星来的间谍，写一段报告 👽",
      "牙齿轻咬纸边角，解压 🧻",
      "录一段你唱的咒语🎵",
      "观察窗外30秒，写个导演旁白 🎬",
      "假装你是台风精灵 🌪️",
      "不看手机1小时🙌",
      "对着水杯说“我允许你自由流动”三次 💧"
    ];

    function generateTask() {
      const randomIndex = Math.floor(Math.random() * tasks.length);
      const selectedTask = tasks[randomIndex];
      document.getElementById("output").innerHTML = `✨ ${selectedTask}`;
    }
  </script>

</body>
</html>
